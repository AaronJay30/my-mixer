{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}

    <br>
    <br>
    <br>
    <div class="card border-danger " style="width: 40rem; height: auto; padding: 40px;">
        <img src="static/Logo.png" class="text-center logo">
        <form action="/register" method="post">
            <div class="form-group">
                <label for="firstname" class="text-danger">First Name</label>
                <input type="text" class="form-control text-danger " id="firstname" name="firstname" placeholder="Enter your First Name" autofocus autocomplete="off">
            </div>
            <div class="form-group">
                <label for="lastname" class="text-danger">Last Name</label>
                <input type="text" class="form-control text-danger " id="lastname" name="lastname" placeholder="Enter your Last Name" autocomplete="off">
            </div>
            <div class="form-group">
                <label for="gender" class="text-danger">Gender</label>
                <input type="text" class="form-control text-danger " id="gender" name="genders" placeholder="Male/Female" autofocus autocomplete="off">
            </div>
            <div class="form-group">
                <label for="Username" class="text-danger">Username</label>
                <input type="text" class="form-control text-danger " id="Username" name="username" placeholder="Enter Username" autofocus autocomplete="off">
            </div>
            <div class="form-group">
                <label for="Password" class="text-danger">Password</label>
                <input class="form-control text-danger " name="password" id="Password" placeholder="Password" type="password">
            </div>
            <div class="form-group">
                <label for="Confirm" class="text-danger">Confirmation</label>
                <input class="form-control text-danger " id="Confirm" name="confirmation" placeholder="Password Confirmation" type="password">
            </div>
            <div class="enter_space"></div>
            <br>
            <div class="small text-left text-muted" style="font-size: 15px; margin-left: 95px; margin-top: -25px;">*Password must contain numbers, uppercase, lowercase</div>
            <br>
            <button class="register btn btn-danger" type="submit">Register</button>
        </form>


    </div>
{% endblock %}

{% endblock %}
